<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

<main class="container">
  <article class="profile-card">
    <div class="profile-card__img">
      <img src="images/bg-pattern-card.svg" alt="Górna część karty">
    </div>
    <div class="profile-card__foto">
      <img src="images/image-victor.jpg" alt="Profile foto" class="foto">
    </div>
    <section class="main-info">
      <div class="profile-name_age">Victor Crest <span>26</span></div>
      <div class="profile-city">London</div>
    </section>
    <section class="stats">
      <div class="stats-box">
        <p class="stats-number">80K</p>
        <p class="stats-info">Followers</p>
      </div>
      <div class="stats-box">
        <p class="stats-number">803K</p>
        <p class="stats-info">Likes</p>
      </div>
      <div class="stats-box">
        <p class="stats-number">1.4K</p>
        <p class="stats-info">Photos</p>
      </div>
    </section>
  </article>
</main>

</body>
</html>
